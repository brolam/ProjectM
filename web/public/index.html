        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
          //var bigOne = document.getElementById('bigOne');
          //firebase.database().ref('text').on('value', snapshot => { bigOne.innerText = snapshot.val() });

        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }

        var inputTitle =  $("#inputTitle");
        var inputSummary = $("#inputSummary");
        var inputDescription = $("#inputDescription");
        var addJobButton = $("#addJobButton");
        
        var addJob = function() {
           var nowDateTime = new Date().getTime();
           var jobTypeValue = $("input[name='jobType']:checked").val();
           var postJobData = {
            jobType: jobTypeValue, 
            title: inputTitle.val(),
            summary: inputSummary.val(),
            description: inputDescription.val(),
            publishedDate: nowDateTime,
            '.priority': nowDateTime
          };
          var jobRef = firebase.database().ref('job');
          var newJobKey = jobRef.push().key;
          var newJob = {};
          newJob[newJobKey] = postJobData;
          jobRef.update(newJob);
          inputTitle.val("");
          inputSummary.val("");
          inputDescription.val("");
        };
        addJobButton.on( "click",  addJob);

      });
    </script>
